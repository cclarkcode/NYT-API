<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    

    <link rel="stylesheet" href="Assets/css/style.css">

</head>
<body>

<div class="well">
    <div class="jumbotron">
        <h1>
            <span class="glyphicon glyphicon-book"></span>
            New York Times Search
        </h1>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-body">
        <h3>Search Parameters</h3>
    </div>
    <div class="panel-footer">
        <h5>Search Term:</h5>
        <div class="input-group">
            <input type="text" class="form-control" id="search" placeholder="Search for...">
        </div>

        <br>

        <h5>Number Of Records To Retrieve:</h5>
        <div class="btn-toolbar" role="toolbar" aria-label="...">
            <button type="button" class="btn btn-default" id="1" value="1">1</button>
            <button type="button" class="btn btn-default" id="2" value="5">5</button>
            <button type="button" class="btn btn-default" id="3" value="10">10</button>
        </div>

        <br>

        <h5>Start Year (Optional):</h5>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="2016" id="start">
        </div>

        <br>

        <h5>End Year (Optional):</h5>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="2016" id="end">
        </div>

        <br>

        <div class="row">

            <button class="btn btn-primary" id="go">Search</button>
            <button class="btn btn-primary" id="clear">Clear Results</button>


        </div>


    </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
